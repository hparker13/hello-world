<!DOCTYPE html>
<html>
<head>
    <title>Hello World</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="one">
        <h1>Hello world!  My name is Heather Parker</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="15" required>
        <label for="user-pw">Password</label>
        <input type="password" id="user-pw" name="user-pw" minlength="8" maxlength="16" required>
    </div>
    <div class="grid">
        <h2 id="a">A</h2>
        <h2 id="b">B</h2>
        <h2 id="c">C</h2>
        <h2 id="d">D</h2>
    </div>    
</body>
</html>
